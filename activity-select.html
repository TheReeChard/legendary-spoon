<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlayWard - Select Activity</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header visible" id="main-header">
      <div
        class="header-logo"
        onclick="goToPage('index.html')"
        style="cursor: pointer"
      >
        <img
          src="images/logo.png"
          alt="PlayWard Logo"
          class="header-logo-img"
        />
        <span class="logo-text">PlayWard</span>
      </div>
      <nav class="header-nav">
        <a href="about.html">About Us</a>
        <span>|</span>
        <a href="support.html">Support</a>
      </nav>
    </header>

    <main class="main-content with-header">
      <section class="page active">
        <div class="page-wrapper">
          <div class="page-content">
            <h1 class="page-title">Select a Prompt Category</h1>
            <p class="page-subtitle">
              This is where you select the type of activity for which to
              generate a prompt for! Simply select one of the icons below to
              choose the activity type move onto the next page.
            </p>

            <div class="activity-grid-new">
              <div
                class="activity-item"
                data-activity="coloring"
                onclick="selectActivity('coloring')"
              >
                <div class="activity-circle">
                  <img src="images/coloringpage.png" alt="Coloring Page" />
                </div>
                <span class="activity-label">Coloring Page</span>
              </div>
              <div
                class="activity-item"
                data-activity="trivia"
                onclick="selectActivity('trivia')"
              >
                <div class="activity-circle">
                  <img src="images/trivia.png" alt="Trivia" />
                </div>
                <span class="activity-label">Trivia</span>
              </div>
              <div
                class="activity-item"
                data-activity="hidden-objects"
                onclick="selectActivity('hidden-objects')"
              >
                <div class="activity-circle">
                  <img src="images/hiddenobject.png" alt="Hidden Objects" />
                </div>
                <span class="activity-label">Hidden Objects</span>
              </div>
              <div
                class="activity-item"
                data-activity="story"
                onclick="selectActivity('story')"
              >
                <div class="activity-circle">
                  <img src="images/shortstory.png" alt="Short Story" />
                </div>
                <span class="activity-label">Short Story</span>
              </div>
              <div
                class="activity-item"
                data-activity="activity-game"
                onclick="selectActivity('activity-game')"
              >
                <div class="activity-circle">
                  <img src="images/activity.png" alt="Game" />
                </div>
                <span class="activity-label">Game (activity)</span>
              </div>
            </div>
          </div>
          <footer class="grass-footer">
            <img src="images/grass.png" alt="" />
          </footer>
        </div>
      </section>
    </main>

    <script src="shared.js"></script>
    <script>
      // Highlight currently selected activity on load
      document.addEventListener("DOMContentLoaded", function () {
        if (appData.activityType) {
          const selected = document.querySelector(
            `.activity-item[data-activity="${appData.activityType}"]`,
          );
          if (selected) {
            selected.classList.add("selected");
          }
        }
      });

      function selectActivity(activity) {
        // Remove previous selection
        document.querySelectorAll(".activity-item").forEach((item) => {
          item.classList.remove("selected");
        });

        // Add selection to clicked item
        const selectedItem = document.querySelector(
          `.activity-item[data-activity="${activity}"]`,
        );
        if (selectedItem) {
          selectedItem.classList.add("selected");
        }

        // Save to app data
        appData.activityType = activity;
        saveAppData(appData);

        // Navigate to theme type
        setTimeout(() => {
          goToPage("theme-type.html");
        }, 300);
      }
    </script>
  </body>
</html>
